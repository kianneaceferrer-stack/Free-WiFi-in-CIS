<!DOCTYPE html>
<html>
<head>
    <title>Free WiFi Access</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            padding: 50px;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
            z-index: -1;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px black;
        }

        p {
            font-size: 22px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px black;
        }

        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: limegreen;
            color: white;
        }

        button:hover {
            background-color: green;
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>

    <h1>Free WiFi Access</h1>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer here">
    <br>
    <button onclick="checkAnswer()">Submit</button>

    <p id="result"></p>

    <script>
        // List ng questions at tamang sagot
        const questions = [
            { q: "Ano ang kulay ng langit?", a: "blue" },
            { q: "Ilan ang araw sa isang linggo?", a: "7" },
            { q: "Anong hayop ang may mahabang leeg?", a: "giraffe" },
            { q: "Ano ang kabisera ng Pilipinas?", a: "manila" },
            { q: "Ilang bituin ang nasa watawat ng Pilipinas?", a: "3" },
            { q: "Anong gulay ang kulay berde?", a: "pechay" },
            { q: "Anong prutas ang kulay dilaw?", a: "saging" },
            { q: "Ano ang tawag sa malaking hayop sa dagat?", a: "whale" },
            { q: "Ilang araw ang mayroon sa isang taon?", a: "365" },
            { q: "Anong hayop ang tinatawag na 'king of the jungle'?", a: "lion" }
        ];

        let currentQuestion;

        // Function para pumili ng random question
        function pickRandomQuestion() {
            const index = Math.floor(Math.random() * questions.length);
            currentQuestion = questions[index];
            document.getElementById("question").innerText = currentQuestion.q;
            document.getElementById("answer").value = "";
            document.getElementById("result").innerText = "";
        }

        // Call first random question
        pickRandomQuestion();

        // Check answer
        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const result = document.getElementById("result");

            if(userAnswer === currentQuestion.a.toLowerCase()) {
                result.innerText = "Correct!  WiFi Password: KUPAL KA";
                // Pag nag-reconnect ulit, pumili ng bagong random question
                setTimeout(pickRandomQuestion, 3000); // 3 seconds delay para makita yung password
            } else {
                result.innerText = "Wrong answer Try again!";
            }
        }
    </script>

</body>
</html>
